<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Reports</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="javascript:void(0);">Designer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0);" id="userLogin"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);" onclick="openVerifiedPage('designer.html');">Workspace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);" onclick="openVerifiedPage('invite.html');">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);" onclick="openVerifiedPage('report.html');">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h5>Reports</h5>
                <div class="list-group" id="reportList" role="tablist">
                </div>
            </div>
            <div class="col-sm-8">
                <h5>Details</h5>
                <div id="details"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bpmn-viewer.development.js"></script>
    <script src="js/ace/ace.js"></script>
    <script src="js/verification.js"></script>

    <script>
        $.ajax({
            url: "/api/reporting/" + uid,
            type: "GET",
            contentType: "application/json",
            success: function(reports) {
                $('#reportList').empty();

                for (var i = 0; i < reports.length; i++) {
                    $('#reportList').append(`<a class="list-group-item list-group-item-action" 
                        data-toggle="list" 
                        href="javascript:void(0);" 
                        role="tab" 
                        aria-controls="profile" 
                        onclick = "showDetails(` + reports[i].id + `);" 
                        style="word-wrap: break-word;">
                            <small>` + reports[i].process + `</small><br>
                            <small>Correct: ` + (reports[i].quality.discrete === 1 ? "Yes" : "No") + `</small><br>
                            <small>Quality: ` + reports[i].quality.continuous + `</small><br>
                            <small>` + reports[i].timestamp + `</small>
                        </a>`);
                }
            }
        });

        function showDetails(id) {
            $.ajax({
                url: "/api/reporting/get/" + id,
                type: "GET",
                contentType: "application/json",
                success: function(report) {
                    $("#details").html(`<div class="card">
                        <div class="card-header">` + report.process + `</div>
                        <div class="card-body">
                            <div class="alert alert-` + (report.quality.discrete === 1 ? "success" : "warning") + `" 
                                role="alert">Correct: ` + (report.quality.discrete === 1 ? "Yes" : "No") + `</div>
                            <div class="alert alert-` + (report.quality.discrete === 1 ? "success" : "warning") + `" 
                                role="alert">Quality: ` + report.quality.continuous + `</div>
                            <p class="card-text">Do not use a lot of elements or de-compose a model with a lot of elements if possible: 
                                ` + (report.measures.discrete.R1 === 1 ? "Yes" : "No") + `</p>
                            <p class="card-text">Avoid nodes with invalid inputs or out-puts: 
                                ` + (report.measures.discrete.R2 === 1 ? "Yes" : "No") + `</p>
                            <p class="card-text">Avoid usage of multiple start or multiple end events or missing events: 
                                ` + (report.measures.discrete.R3 === 1 ? "Yes" : "No") + `</p>
                            <p class="card-text">Avoid gateways mismatch: 
                                ` + (report.measures.discrete.R4 === 1 ? "Yes" : "No") + `</p>
                            <p class="card-text">Avoid inclusive (OR) gateways: 
                                ` + (report.measures.discrete.R5 === 1 ? "Yes" : "No") + `</p>
                        </div>
                    </div>`);
                }
            });
        }
    </script>
</body>

</html>
