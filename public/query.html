    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h5>Querying</h5>
                <form onsubmit="return queryModels();">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <div id="results">
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bpmn-viewer.development.js"></script>
    <script src="js/ace/ace.js"></script>
    <script src="js/verification.js"></script>

    <script>
        var matrix = {
            process: {},
            event: {},
            motivation: {}
        };

        $.ajax({
            url: "/api/model/querying/features/" + uid,
            type: "GET",
            contentType: "application/json",
            success: function(results) {
                console.log(results);

                var measureType = "discrete";
                var qualityModel = "wsml";

                for (var i = 0; i < results.length; i++) {
                    for (var j in matrix) {
                        for (var k = 0; k < results[i].metadata[j].length; k++) {
                            matrix[j][results[i].metadata[j][k]] = [];

                            matrix[j][results[i].metadata[j][k]].push({
                                measures: results[i].measures[measureType],
                                quality: results[i].quality[measureType][qualityModel],
                                file: results[i].file,
                                process: results[i].process,
                                timestamp: results[i].timestamp
                            });
                        }
                    }
                }
            }
        });

        function queryModels() {
            console.log(matrix);

            for (var aspect in matrix) {
                for (var i in matrix[aspect]) {
                    var item = `<br><div class="card">
                        <div class="card-header">
                            ` + aspect + `
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">` + i + `</h5>`;

                    item += `<table>`;

                    for (var j = 0; j < matrix[aspect][i].length; j++) {
                        item += `<tr>
                                <td>` + matrix[aspect][i][j].timestamp + `</td>
                                <td>` + matrix[aspect][i][j].file + `</td>
                                <td>` + matrix[aspect][i][j].process + `</td>
                                <td>` + matrix[aspect][i][j].quality + `</td>
                            </tr>`;
                    }

                    item += `</table>
                        </div>
                        </div>`;

                    $("#results").append(item);
                }
            }

            return false;
        }
    </script>
</body>
