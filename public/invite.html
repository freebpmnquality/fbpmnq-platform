<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Users</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="javascript:void(0);">Designer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0);" id="userLogin"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);" onclick="openVerifiedPage('designer.html');">Workspace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);" onclick="openVerifiedPage('invite.html');">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h5>Users</h5>
                <div class="list-group" id="userList" role="tablist">
                </div>
            </div>
            <div class="col-sm-8">
                <h5>Add User</h5>
                <form onsubmit="return createUser();">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" id="login">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select class="form-control" id="role">
                            <option>reviewer</option>
                            <option>designer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bpmn-viewer.development.js"></script>
    <script src="js/ace/ace.js"></script>
    <script src="js/verification.js"></script>

    <script>
        $.ajax({
            url: "/api/user/registration/all/" + uid,
            type: "GET",
            contentType: "application/json",
            success: function(users) {
                $('#userList').empty();

                for (var i = 0; i < users.length; i++) {
                    $('#userList').append(`<a class="list-group-item list-group-item-action" 
                        id="` + users[i].uid + `" 
                        data-toggle="list" 
                        href="javascript:void(0);" 
                        role="tab" 
                        aria-controls="profile" 
                        style="word-wrap: break-word;">
                        <small>Login: ` + users[i].login + `<br>Role: ` + users[i].role + `</small><br>
                        <small class="text-muted">Created: ` + users[i].timestamp + `</small>
                        </a>`);
                }
            }
        });

        function createUser() {
            $.ajax({
                url: "api/user/registration",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    login: $("#login").val(),
                    password: $("#password").val(),
                    role: $("#role").val(),
                    master: uid
                }),
                success: function(response) {
                    if (response.status === "created") {
                        alert("User added!");
                        openVerifiedPage("invite.html");
                    }

                    if (response.status === "invalid") {
                        alert("Invalid login or password!");
                    }

                    if (response.status === "exists") {
                        alert("User already exists!");
                    }
                }
            })

            return false;
        }
    </script>
</body>

</html>
